<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                   <h3>Agregar empleado 
                    <div *ngIf="loading" class="d-flex align-items-center">
                    <strong>Loading...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                  </div></h3>
                   <span *ngIf="submitted && createEmpleado.invalid" class="badge badge-danger">Los campos son obligatorios</span>
                   <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                      <div class="row">
                          <div class="col">
                              <input type="text" class="form-control form-control-lg"
                              formControlName="nombre" placeholder="Nombre">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control form-control-lg"
                            formControlName="apellido" placeholder="Apellido">
                        </div>
                      </div>
                       <input type="text" class="form-control form-control-lg mt-4" 
                       formControlName="documento" placeholder="Documento">
                       <input type="number" class="form-control form-control-lg mt-4" 
                       formControlName="salario"  placeholder="Salario">
                       <div class="mt-3">
                        <button type="text" class="btn btn-secondary btn-lg" 
                        routerLink="/list-empleados" style="margin-right: 10px;">Volver</button>
                        <button type="submit" class="btn btn-dark btn-lg">Agergar</button>
                       </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
</div>
